<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="img">
      <img src="./images/nathan-dumlao-Y3AqmbmtLQI-unsplash.jpg" />
    </div>
    <div class="content">
      <p>Who doesn't love a cup of coffee in the morning?</p>
      <p>Start your day as if every day was a Friday!</p>
      <form action="#">
        <div class="form">
          <h1>Drink some coffee!</h1>
          <div class="form-container">
            <div>
              <label for="firstName">First Name</label>
              <input type="text" class="firstName" required />
              <label for="email">Email</label>
              <input type="email" class="email" required />
              <label for="password">Password</label>
              <input type="password" class="password" required />
            </div>
            <div>
              <label for="lastName">Last Name</label>
              <input type="text" class="lastName" required />
              <label for="phoneNumber">Phone Number</label>
              <input type="number" class="phoneNumber" required />
              <label for="confirmPassword">Confirm Password</label>
              <input type="text" class="confrmPassword" required />
            </div>
          </div>
        </div>

        <div class="create">
          <button class="btn" type="submit">Create Account</button>
          <div>
            <span>Already have an account?</span>
            <a href="./index.html">Log in</a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
